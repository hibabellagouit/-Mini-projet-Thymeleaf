<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Modifier Intervention</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
<div class="max-w-2xl mx-auto p-6 space-y-4">
  <h1 class="text-xl font-semibold">Modifier l'intervention</h1>
  <form th:action="@{/interventions/update}" method="post" th:object="${intervention}" class="space-y-4 bg-white p-4 rounded-lg shadow ring-1 ring-slate-200">
    <input type="hidden" name="equipementId" th:value="${intervention.equipement.id}" />
    <input type="hidden" name="technicienId" th:value="${intervention.technicien.id}" />
    <input type="hidden" name="dateOuverture" th:value="${#temporals.format(intervention.dateOuverture,'yyyy-MM-dd')}" />

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm">Équipement</label>
        <input class="w-full border rounded px-3 py-2 bg-slate-100" th:value="${intervention.equipement.code}" disabled />
      </div>
      <div>
        <label class="block text-sm">Technicien</label>
        <input class="w-full border rounded px-3 py-2 bg-slate-100" th:value="${intervention.technicien.nom}" disabled />
      </div>
      <div>
        <label class="block text-sm">Date ouverture</label>
        <input class="w-full border rounded px-3 py-2 bg-slate-100" th:value="${#temporals.format(intervention.dateOuverture,'yyyy-MM-dd')}" disabled />
      </div>
      <div>
        <label class="block text-sm">Date clôture</label>
        <input type="date" name="dateCloture" class="w-full border rounded px-3 py-2" th:value="${#temporals.format(intervention.dateCloture,'yyyy-MM-dd')}" required />
      </div>
      <div>
        <label class="block text-sm">Priorité</label>
        <select name="priorite" class="w-full border rounded px-3 py-2" th:value="${intervention.priorite}" required>
          <option value="BASSE">BASSE</option>
          <option value="MOYENNE">MOYENNE</option>
          <option value="HAUTE">HAUTE</option>
        </select>
      </div>
      <div>
        <label class="block text-sm">Statut</label>
        <select name="statut" class="w-full border rounded px-3 py-2" th:value="${intervention.statut}" required>
          <option value="OUVERT">OUVERT</option>
          <option value="EN_COURS">EN_COURS</option>
          <option value="RESOLU">RESOLU</option>
        </select>
      </div>
    </div>
    <div class="flex gap-3">
      <button type="submit" class="px-3 py-2 bg-indigo-600 text-white rounded">Mettre à jour</button>
      <a th:href="@{/interventions}" class="px-3 py-2 bg-slate-100 rounded">Annuler</a>
    </div>
  </form>
</div>
</body>
</html>
