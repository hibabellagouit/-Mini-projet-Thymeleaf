<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter Équipement</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
<div class="max-w-lg mx-auto p-6 space-y-4">
  <h1 class="text-xl font-semibold">Nouvel équipement</h1>
  <form th:action="@{/equipements/addEquipement}" method="post" th:object="${equipement}" class="space-y-4 bg-white p-4 rounded-lg shadow ring-1 ring-slate-200">
    <div>
      <label class="block text-sm">Code</label>
      <input name="code" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm">Type</label>
      <input name="type" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm">Criticité</label>
      <input name="criticite" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm">Site</label>
      <input name="site" class="w-full border rounded px-3 py-2" required />
    </div>
    <div class="flex gap-3">
      <button type="submit" class="px-3 py-2 bg-indigo-600 text-white rounded">Enregistrer</button>
      <a th:href="@{/equipements}" class="px-3 py-2 bg-slate-100 rounded">Annuler</a>
    </div>
  </form>
</div>
</body>
</html>
